# ===========================================================
# ğŸ§± R3C-library All-in-One Auto Docs + LLVM-Free Validator
# ===========================================================
# Features:
#  - LLVM detection
#  - docs/ auto generation (Self-Heal)
#  - mkdocs.yml dynamic generation
#  - mkdocs-material build
#  - GitHub Pages deployment
# ===========================================================

name: ğŸ§© R3C AutoDocs (Self-Heal + No LLVM + MkDocs Deploy)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ LLVM detection
      - name: ğŸ§  Detect LLVM environment
        run: |
          if command -v llvm-config >/dev/null 2>&1; then
            echo "âš ï¸ LLVM detected â€” running in hybrid mode"
            echo "LLVM_FOUND=true" >> $GITHUB_ENV
          else
            echo "âœ… No LLVM detected â€” pure R3C mode"
            echo "LLVM_FOUND=false" >> $GITHUB_ENV
          fi

      # 3ï¸âƒ£ Install MkDocs
      - name: âš™ï¸ Setup Python + MkDocs
        run: |
          python3 -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

      # 4ï¸âƒ£ ğŸ©¹ Self-Heal: Create docs/ and default .md files if missing
      - name: ğŸ§± Ensure docs folder and base files exist
        run: |
          mkdir -p docs
          if [ ! -f docs/overview.md ]; then
            echo "# ğŸ§­ Overview â€” R3C-library" > docs/overview.md
            echo "R3C-library provides an **LLVM-free runtime foundation** for the Rust â†’ C++ â†’ ASM ecosystem." >> docs/overview.md
          fi
          if [ ! -f docs/architecture.md ]; then
            echo "# âš™ï¸ Architecture" > docs/architecture.md
            echo "\`\`\`text" >> docs/architecture.md
            echo "Rust / C++ â†’ R3C Transpiler â†’ ASM â†’ R3C-library â†’ Hardware" >> docs/architecture.md
            echo "\`\`\`" >> docs/architecture.md
          fi
          if [ ! -f docs/build_process.md ]; then
            echo "# ğŸ§± Build Process" > docs/build_process.md
            echo "\`\`\`bash" >> docs/build_process.md
            echo "git clone https://github.com/r3c-foundation/R3C-library" >> docs/build_process.md
            echo "cd R3C-library && cmake -B build && cmake --build build" >> docs/build_process.md
            echo "\`\`\`" >> docs/build_process.md
            echo "âœ… No LLVM required â€” pure ASM mode." >> docs/build_process.md
          fi
          if [ ! -f docs/no_llvm_philosophy.md ]; then
            echo "# ğŸ¦€ No LLVM Philosophy" > docs/no_llvm_philosophy.md
            echo "> Dependence is comfort. Independence is evolution." >> docs/no_llvm_philosophy.md
            echo "R3C-library proves Rust and C++ can run without LLVM or Clang." >> docs/no_llvm_philosophy.md
          fi
          if [ ! -f docs/contributing.md ]; then
            echo "# ğŸ¤ Contributing" > docs/contributing.md
            echo "1. Fork â†’ Branch â†’ PR" >> docs/contributing.md
            echo "2. Avoid LLVM dependencies." >> docs/contributing.md
            echo "3. Focus on transparency and portability." >> docs/contributing.md
          fi

      # 5ï¸âƒ£ Generate mkdocs.yml dynamically
      - name: ğŸ§© Generate mkdocs.yml
        run: |
          echo "site_name: 'R3C-library â€” LLVM-Free Runtime'" > mkdocs.yml
          echo "site_description: 'Industrial Rust/C++ Runtime with No LLVM Dependencies'" >> mkdocs.yml
          echo "site_url: 'https://r3c-foundation.github.io/R3C-library/'" >> mkdocs.yml
          echo "repo_url: 'https://github.com/r3c-foundation/R3C-library'" >> mkdocs.yml
          echo "repo_name: 'r3c-foundation/R3C-library'" >> mkdocs.yml
          echo "theme:" >> mkdocs.yml
          echo "  name: material" >> mkdocs.yml
          echo "  features:" >> mkdocs.yml
          echo "    - navigation.expand" >> mkdocs.yml
          echo "    - navigation.tabs" >> mkdocs.yml
          echo "    - toc.integrate" >> mkdocs.yml
          echo "  palette:" >> mkdocs.yml
          echo "    - scheme: slate" >> mkdocs.yml
          echo "      primary: blue grey" >> mkdocs.yml
          echo "      accent: cyan" >> mkdocs.yml
          echo "  font:" >> mkdocs.yml
          echo "    text: JetBrains Mono" >> mkdocs.yml
          echo "    code: JetBrains Mono" >> mkdocs.yml
          echo "nav:" >> mkdocs.yml
          echo "  - ğŸ§­ Overview: docs/overview.md" >> mkdocs.yml
          echo "  - âš™ï¸ Architecture: docs/architecture.md" >> mkdocs.yml
          echo "  - ğŸ§± Build Process: docs/build_process.md" >> mkdocs.yml
          echo "  - ğŸ¦€ No LLVM Philosophy: docs/no_llvm_philosophy.md" >> mkdocs.yml
          echo "  - ğŸ¤ Contributing: docs/contributing.md" >> mkdocs.yml
          echo "plugins:" >> mkdocs.yml
          echo "  - search" >> mkdocs.yml
          echo "  - git-revision-date-localized:" >> mkdocs.yml
          echo "      enable_creation_date: true" >> mkdocs.yml
          echo "      fallback_to_build_date: true" >> mkdocs.yml

      # 6ï¸âƒ£ Build MkDocs site
      - name: ğŸ§° Build documentation
        run: mkdocs build --clean

      # 7ï¸âƒ£ Deploy to GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

      # 8ï¸âƒ£ Final summary
      - name: âœ… Summary
        run: |
          echo "====================================="
          echo "ğŸ“˜ R3C-library Docs Self-Healed & Built!"
          echo "LLVM-Free Mode: $LLVM_FOUND"
          echo "Deployed to â†’ https://r3c-foundation.github.io/R3C-library/"
          echo "====================================="
