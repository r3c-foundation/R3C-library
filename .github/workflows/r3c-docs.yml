# ===========================================================
# ğŸ§± R3C-library All-in-One Auto Docs + LLVM-Free Validator
# ===========================================================
# This single file includes:
#  - mkdocs config (inline)
#  - LLVM detection
#  - mkdocs-material setup
#  - GitHub Pages deployment
# ===========================================================

name: ğŸ§© R3C AutoDocs (No LLVM + MkDocs Deploy)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ LLVM ê°ì§€ (ì—†ì„ìˆ˜ë¡ ì¢‹ìŒ)
      - name: ğŸ§  Detect LLVM environment
        run: |
          if command -v llvm-config >/dev/null 2>&1; then
            echo "âš ï¸ LLVM detected â€” running in hybrid mode"
            echo "LLVM_FOUND=true" >> $GITHUB_ENV
          else
            echo "âœ… No LLVM detected â€” pure R3C mode"
            echo "LLVM_FOUND=false" >> $GITHUB_ENV
          fi

      # 3ï¸âƒ£ Python & MkDocs ì„¤ì¹˜
      - name: âš™ï¸ Setup Python + MkDocs
        run: |
          python3 -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin

      # 4ï¸âƒ£ mkdocs.yml ìë™ ìƒì„± (ë™ì  ìƒì„±)
      - name: ğŸ§© Generate mkdocs.yml dynamically
        run: |
          echo "site_name: 'R3C-library â€” LLVM-Free Runtime'" > mkdocs.yml
          echo "site_description: 'Industrial Rust/C++ Runtime with No LLVM Dependencies'" >> mkdocs.yml
          echo "site_url: 'https://r3c-foundation.github.io/R3C-library/'" >> mkdocs.yml
          echo "repo_url: 'https://github.com/r3c-foundation/R3C-library'" >> mkdocs.yml
          echo "repo_name: 'r3c-foundation/R3C-library'" >> mkdocs.yml
          echo "edit_uri: edit/main/docs/" >> mkdocs.yml
          echo "theme:" >> mkdocs.yml
          echo "  name: material" >> mkdocs.yml
          echo "  features:" >> mkdocs.yml
          echo "    - navigation.expand" >> mkdocs.yml
          echo "    - navigation.tabs" >> mkdocs.yml
          echo "    - toc.integrate" >> mkdocs.yml
          echo "  palette:" >> mkdocs.yml
          echo "    - scheme: slate" >> mkdocs.yml
          echo "      primary: blue grey" >> mkdocs.yml
          echo "      accent: cyan" >> mkdocs.yml
          echo "  font:" >> mkdocs.yml
          echo "    text: JetBrains Mono" >> mkdocs.yml
          echo "    code: JetBrains Mono" >> mkdocs.yml
          echo "nav:" >> mkdocs.yml
          echo "  - ğŸ§­ Overview: docs/overview.md" >> mkdocs.yml
          echo "  - âš™ï¸ Architecture: docs/architecture.md" >> mkdocs.yml
          echo "  - ğŸ§± Build Process: docs/build_process.md" >> mkdocs.yml
          echo "  - ğŸ¦€ No LLVM Philosophy: docs/no_llvm_philosophy.md" >> mkdocs.yml
          echo "  - ğŸ¤ Contributing: docs/contributing.md" >> mkdocs.yml
          echo "markdown_extensions:" >> mkdocs.yml
          echo "  - admonition" >> mkdocs.yml
          echo "  - codehilite" >> mkdocs.yml
          echo "  - toc:" >> mkdocs.yml
          echo "      permalink: true" >> mkdocs.yml
          echo "  - tables" >> mkdocs.yml
          echo "  - footnotes" >> mkdocs.yml
          echo "  - attr_list" >> mkdocs.yml
          echo "  - def_list" >> mkdocs.yml
          echo "plugins:" >> mkdocs.yml
          echo "  - search" >> mkdocs.yml
          echo "  - git-revision-date-localized:" >> mkdocs.yml
          echo "      enable_creation_date: true" >> mkdocs.yml
          echo "      fallback_to_build_date: true" >> mkdocs.yml

      # 5ï¸âƒ£ ë¹Œë“œ ë¡œê·¸ ì¶œë ¥
      - name: ğŸ§¾ Show mkdocs config summary
        run: |
          echo "======================="
          cat mkdocs.yml
          echo "======================="

      # 6ï¸âƒ£ mkdocs ë¹Œë“œ
      - name: ğŸ§± Build documentation
        run: mkdocs build --clean

      # 7ï¸âƒ£ ë°°í¬
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site

      # 8ï¸âƒ£ ê²°ê³¼ ì•Œë¦¼
      - name: âœ… Summary
        run: |
          echo "====================================="
          echo "ğŸ“š R3C-library Docs Build Completed!"
          echo "LLVM-Free Mode: $LLVM_FOUND"
          echo "Deployed to â†’ https://r3c-foundation.github.io/R3C-library/"
          echo "====================================="
